<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/css/bootstrap-datetimepicker.min.css">
    <style>
        body {
             background-color: rgb(0,0,0);
          }
        h1,p {
            color: rgb(255,255,255)
        }
    </style>
</head>
<body>

<h1>Hi there!</h1>
<p> Press Run to print out the numbers 1 to 100 (inclusive). If the number is divisible by  3, print "Crackle" instead of the number.
    If it's divisible by 5, print "Pop". If it's divisible by both 3 and 5, print "CracklePop". </p>

</br>

<div class="form-group">
    <div class="row">
        <div class="col-md-3">
            <label class="control-label" for="start_number">Start number</label>
            <div class="controls">
                <input type="text" class="form-control" id="start_number" name="start_number" value="{{ start_number }}" required>
            </div>
        </div>

        <div class="col-md-3">
            <label class="control-label" for="end_number">End number</label>
            <div class="controls">
                <input type="text" class="form-control" id="end_number" name="end_number" value="{{ end_number }}" required>
            </div>
        </div>
    </div>
</div>

</br>
<div class="form-group">
    <button type="submit" class="btn btn-primary">Run</button>
</div>


</body>
</html>
